<!DOCTYPE html>
<html>
	<head>
		<title>Form</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="form.css">
	</head>
	<body>
		<fieldset>
			<form>
				<p><label class="field" for="memberName">Member name:</label>
				<input type="text" name="memberName" required><span>*req</span></p>

				<p><label class="field" for="email">Email:</label>
				<input type="text" name="email" required><span>*req</span></p>

				<p><label class="field" for="school">School:</label>
				<input type="text" name="school" required><span>*req</span></p>

				<input type="image" src="submit-button.jpg" alt="Submit">
			</form>
		</fieldset>
	</body>
</html>
