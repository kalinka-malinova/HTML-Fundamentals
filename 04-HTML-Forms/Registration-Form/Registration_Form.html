<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Registration Form</title>
		<link rel="stylesheet" type="text/css" href="Registration_Form.css">
	</head>
	<body>
		<form action="#" method="post">
			<table>
		    <tbody>
		      <tr>
		        <th> <label for="lName">Last Name</label></th>
		        <td>
							<input 	type="text"
											id="lName"
											autofocus="autofocus"
											placeholder="Last Name"
											required="required"/>
						</td>
		      </tr>
		      <tr>
		        <th><label for="fName">First Name</label></th>
		        <td>
							<input 	type="text"
											id="fName"
											placeholder="First Name"
											required="required"/></td>
		      </tr>
		      <tr>
		        <th><label for="address">Address</label></th>
		        <td>
							<textarea id="address"
							placeholder="Address"
							required="required"></textarea>
		        </td>
		      </tr>
		      <tr>
		        <th><label for="city">City</label></th>
		        <td>
		          <input 	type="text"
											id="city"
											placeholder="City"
											required="required"/>
							<label for="state">State</label>
		          <input type="text"
							id="state"
							placeholder="State"/>
		        </td>
		      </tr>
		      <tr>
		        <th><label for="zip_code">Zip/Postal/Copy</label></th>
		        <td><input 	type="text"
												id="zip_code"
												placeholder="9999"
												required="required"/></td>
		      </tr>
		      <tr>
		        <th><label for="country">Country</label></th>
		        <td>
		          <select name="country" id="country">
		            <option value="bg">Bulgaria</option>
		            <option value="ro">Romania</option>
		            <option value="mc">Macedonia</option>
		            <option value="tr">Turkey</option>
		          </select>
		        </td>
		      </tr>
		      <tr>
		        <th><label for="tel1">Phone (country code, area code, number)</label> </th>
		        <td>
							<span>(+</span>
		          <input 	type="tel"
											id = "tel1"
											required="required"
											pattern="[0-9]{3}"
											placeholder="359"/>
							<span>)</span>
							<input 	type="tel"
											id = "tel2"
											required="required"
											pattern="[0-9]{2}"
											placeholder="88"/>
							<span>-</span>
							<input 	type="tel"
											id = "tel3"
											required="required"
											pattern="[0-9]{7}"
											placeholder="8888888"/>
		        </td>
		      </tr>
		      <tr>
		        <th><label for="email">E-mail</label></th>
		        <td>
							<input 	type="email"
											id="email"
											required="required"
											placeholder="Enter a valid email address"
											pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
						</td>
		      </tr>
		      <tr>
		        <th><label for="month">Birth date</label></th>
		        <td>
							<label for="month">Month</label>
							<input 	type = "number"  id="month" min="01" max="12">
							<label for="day">Day</label>
							<input 	type = "number"  id="day" min="01" max="31">
							<label for="year">Year (4 digits)</label>
							<input 	type = "number"  id="year" min="1900" max="2016">
						</td>
		      </tr>
		      <tr>
		        <th><label for="gender">Gender</label></th>
		        <td>
		          <select name="gender" id="gender">
		            <option value="male">Male</option>
		            <option value="female">Female</option>
		          </select>
		        </td>
		      </tr>
		      <tr>
		        <th>Starting date</th>
		        <td>
		          <input type="radio" name="startDate" id="spring" value="spring" checked/>
		          <label for="spring">Spring 2016</label>
		          <input type="radio" name="startDate" id="summer" value="summer"/>
		          <label for="summer">Summer 2016</label>
		      </td>
		      </tr>
		      <tr>
		        <th><label for="comments">Comments/Questions</label></th>
		        <td>
							<textarea		id="comments"
													placeholder="Comments and Questions"
													required="required"></textarea>
						</td>
		      </tr>

		    </tbody>
		    <tfoot>
		      <tr>
		        <td colspan ="2">
		          <div id="buttonHolder">
		            <input 	type="submit"
												name="submitButton"
												value="Submit"/>
		            <input 	type="reset"
												name="resetButton"
												value="Clear This Form"/>
		        	</div>
		        </td>
		      </tr>
		    </tfoot>
			</table>
		</form>
	</body>
</html>
